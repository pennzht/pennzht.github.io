<div class="article"><hgroup><time datetime="2024-06-23">2024-06-23</time><h1>In the Cold of Summer</h1></hgroup><p>After the downpour — an incessant drummer,<br />
Flashing sky-fires and roaring rumblers —<br />
The gentle chill of Zephyrus again rises,<br />
And from the dark forest the genius reprises<br />
Winged songs of old, in the cold of summer.<br /></p>

| From far, from eve and morning
|     And yon twelve-winded sky,
| The stuff of life to knit me
|     Blew hither: here am I.
|
| Now — for a breath I tarry
|     Nor yet disperse apart —
| Take my hand quick and tell me,
|     What have you in your heart.
|
| Speak now, and I will answer;
|     How shall I help you, say;
| Ere to the wind's twelve quarters
|     I take my endless way.
|
| — A. E. Housman
